<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Genie's Lamp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Raleway:wght@300;400&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            background: radial-gradient(circle at bottom, #2b0054 0%, #050014 100%);
            color: #ffde59;
            font-family: 'Raleway', sans-serif;
            overflow: hidden; /* Prevents scrolling to keep it cinematic */
        }

        /* Twinkling Stars Background */
        .stars {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat top center;
            z-index: 0;
            opacity: 0.5;
            animation: twinkle 10s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }

        /* The Mystical Container */
        .genie-container {
            position: relative;
            z-index: 10;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3rem;
            text-shadow: 0 0 15px #ffde59, 0 0 30px #ff9e00;
            margin-bottom: 10px;
        }

        p.subtitle {
            font-size: 1.2rem;
            color: #d4af37;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        /* The Magical Input Form */
        .wish-input {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #d4af37;
            color: #fff;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.2rem;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
            resize: none;
        }

        .wish-input:focus {
            background: rgba(0, 0, 0, 0.8);
            border-color: #ffde59;
            box-shadow: 0 0 30px rgba(255, 222, 89, 0.6);
            color: #fff;
            outline: none;
        }

        /* Glowing Submit Button */
        .btn-magic {
            background: linear-gradient(45deg, #d4af37, #ff9e00);
            border: none;
            color: #000;
            font-family: 'Cinzel Decorative', cursive;
            font-size: 1.5rem;
            padding: 15px 40px;
            border-radius: 50px;
            margin-top: 30px;
            box-shadow: 0 0 15px #ffde59;
            transition: all 0.3s ease;
        }

        .btn-magic:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #ffde59, 0 0 50px #ff9e00;
            color: #000;
        }

        /* Escape Hatch */
        .btn-leave {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #d4af37;
            text-decoration: none;
            font-size: 1rem;
            z-index: 20;
            transition: color 0.3s;
        }

        .btn-leave:hover {
            color: #fff;
            text-shadow: 0 0 10px #fff;
        }
    </style>
</head>
<body>
    <div class="stars"></div>

    <a href="{{ url_for('dashboard') }}" class="btn-leave">
        <i class="bi bi-arrow-left"></i> Leave the Lamp
    </a>

    <div class="genie-container container">
        <h1>Speak Your Master Quest</h1>
        <p class="subtitle">What monumental achievement do you seek, Master?</p>

        <form method="POST" action="{{ url_for('genie') }}" class="w-100" style="max-width: 600px;">
            <div class="input-group">
                <span class="input-group-text bg-dark border-warning text-warning fs-5">I want to</span>
                <textarea class="form-control wish-input" name="wish" rows="2" placeholder="e.g. build a startup, run a marathon, get promoted..." required></textarea>
            </div>
            <button type="submit" class="btn btn-magic mt-4">Summon the Blueprint</button>
        </form>
    </div>

</body>
</html>
