{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card bg-dark border-secondary shadow-lg">
            <div class="card-header border-secondary text-center">
                <h4 class="text-warning" style="font-family: 'Orbitron', sans-serif;">NEW ACCESS KEY</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="text-muted small">New Password</label>
                        <input type="password" name="password" class="form-control bg-dark text-white border-secondary" required>
                    </div>
                    <button type="submit" class="btn btn-warning w-100 fw-bold text-dark">UPDATE CREDENTIALS</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
