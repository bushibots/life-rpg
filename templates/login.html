{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-12 col-md-6 col-lg-4">
        <div class="card bg-dark border-info shadow-lg" style="background: rgba(11, 15, 20, 0.95); backdrop-filter: blur(10px);">
            <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                    <h2 class="text-info fw-bold" style="font-family: 'Orbitron', sans-serif;">IDENTIFY</h2>
                    <p class="text-muted small">Enter credentials to access system.</p>
                </div>

                <form action="{{ url_for('login') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label text-muted small text-uppercase">Username</label>
                        <input type="text" name="username" class="form-control bg-dark text-white border-secondary py-3" style="font-size: 16px;" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label text-muted small text-uppercase">Password</label>
                        <input type="password" name="password" class="form-control bg-dark text-white border-secondary py-3" style="font-size: 16px;" required>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input bg-dark border-secondary" type="checkbox" name="remember" id="remember">
                        <label class="form-check-label text-muted small" for="remember">Keep connection active</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-info fw-bold py-3 text-dark">
                            LOGIN
                        </button>
                        <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-sm mt-3">
                            New User? Register
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
